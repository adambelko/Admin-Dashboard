<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <nav>
        <div class="navWrapper">
            <div class="nav navTop">
                <img src="img/dashboard.png" alt="dashboard">
                <div>Dashboard</div>
            </div>
            <div class="nav navMiddle">
                <img src="img/home.png" alt="home">
                <div>Home</div>
                <img src="img/profile.png" alt="profile">
                <div>Profile</div>
                <img src="img/messages.png" alt="messages">
                <div>Messages</div>
                <img src="img/history.png" alt="history">
                <div>History</div>
                <img src="img/tasks.png" alt="task">
                <div>Tasks</div>
                <img src="img/communities.png" alt="communities">
                <div>Communities</div>
            </div>
            <div class="nav navBottom">
                <img src="img/settings.png" alt="settings">
                <div>Settings</div>
                <img src="img/support.png" alt="support">
                <div>Support</div>
                <img src="img/privacy.png" alt="privacy">
                <div>Privacy</div>
            </div>
        </div>
    </nav>
    <header>
        <div class="header headerTopLeft">
            <img src="img/magnify.png" alt="magnify">
            <input type="text">
        </div>
        <div class="header headerTopRight">
            <div>
                <img src="img/bell-ring.png" alt="bell">
                <img src="img/avatar.png" alt="avatar">
                <p>Michael Smith</p>
            </div>
        </div>
        <div class="header headerBottomLeft">
            <img src="img/avatar.png" alt="avatar">
            <div><p>Hi there,</p>Michael Smith (@msmith)</div>
        </div>
        <div class="header headerbottomRight">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </header>
    <main>
        <div class="projectsMain">
            <div class="yourProjectsTitle">Your projects</div>
            <div class="content">Content</div>
            <div class="content">Content</div>
            <div class="content">Content</div>
            <div class="content">Content</div>
            <div class="content">Content</div>
            <div class="content">Content</div>
        </div>
        <div class="rightPanelMain">
            <div class="announcements">
                <div class="announcementsTitle">announcements</div>
                <div class="announcementsContent">
                    <div>Site maintanance</div>
                    <div>Community Share Day</div>
                    <div>Updated privacy policy</div>
                </div>
            </div>
            <div class="trending">
                <div>
                    <div>a</div>
                    <div>b</div>
                    <div>c</div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
